<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flags.css">
    <title>Document</title>
</head>
<body>
    <div class="brazil flag">
        <div class="rhombus">
            <div class="logo-bz">
                <img src="images/brazillogo.png" alt="">
            </div>
        </div>
    </div>
    <div class="german flag">
        <div class="top"></div>
        <div class="middle"></div>
        <div class="bottom"></div>
    </div>
    <div class="sl flag">
        <div class="container-sl">
            <span class="bar1"></span>
            <span class="bar2"></span>
            <span class="lion">
                <img src="images/lion.png" alt="">
            </span>
        </div>
    </div>
    <div class="pakistan flag">
        <div class="container-pk">
            <span class="bar3"></span>
            <img src="images/moon2.png" alt="">
        </div>
    </div>
</body>
</html>
